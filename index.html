<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<meta charset="UTF-8">
	<title>Tea-Cozy</title>
</head>
<body>
<div class="container">
	<div class="header">
		<img src="./resources/logo/logo.png" alt="">
		<div class="header">
		<nav>
			<span>Mission</span>
			<span>Featured Tea</span>
			<span>Locations</span>
		</nav>
		</div>
	</div>
		<div class="marquee-container">
			<div class="marquee">
				<div class="mission">
					<h2>Our Mission</h2>
				</div>
				<div class="list">
					<h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
				</div>
			</div>
		</div>
	</div>
	<div class="grid-container">
			<div class="marquee">
				<div class="mission">
					<h2>Tea of the Month</h2>
				</div>
				<div class="list">
					<h4>What's Steeping at The Tea Cozy?</h4>
				</div>
			</div>
			<div class="grid">
				<div class="grid-img">
					<img src="./resources/img/berryblitz.jpg" alt="Fall Berry Blitz Tea">
					<h4>Fall Berry Blitz Tea</h4>
				</div>
				<div class="grid-img">
					<img src="./resources/img/spiced-rum.jpg" alt="Spiced Rum Tea">
					<h4>Spiced Rum Tea</h4>
				</div>
				<div class="grid-img">
					<img src="./resources/img/donut.jpg" alt="Donut">
					<h4>Seasonal Donuts</h4>
				</div>
			</div>
		</div>
		<div class="grid">
				<div class="grid-img">
					<img src="./resources/img/myrtle-ave.jpg" alt="Myrtle Ave Tea">
					<h4>Myrtle Ave Tea</h4>
				</div>
				<div class="grid-img">
					<img src="./resources/img/bedford-bizarre.jpg" alt="Bedford Bizzare Tea">
					<h4>Bedford Bizarre Tea</h4>
				</div>
			</div>
	</div>
</div>
	
</body>
</html>
